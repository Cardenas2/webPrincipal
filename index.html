<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Web Personal</title>
</head>
<body>
    <i class="icon-menu burger-button" id="burger-menu"></i>
    <header class="header">
        <div class="container">
            <figure class="logo">
                <img src="img/logotipo.svg" width="120" alt="logotipo, marca personal Vania CÃ¡rdenas">
            </figure>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="#">Portafolio</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Acerca</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contacto</a></li>
                </ul>
            </nav>
        </div><!--fin container-->
    </header><!--fin clase header-->

    <script>
        // console.log('Hola mundo! es mi primera linea en JS');
        const ipad = window.matchMedia('screen and (max-width: 767px)')
        const menu = document.querySelector('.menu');
        // console.log(menu);
        const burgerButton = document.querySelector('#burger-menu');
        // console.log(burgerButton);
  
  
        ipad.addListener(validation)
  
        function validation(event) {
          if (event.matches) {
            burgerButton.addEventListener('click', hideShow)
          } else {
            burgerButton.removeEventListener('click', hideShow)
          }
        }
        validation(ipad);
  
  
        function hideShow() {
          if (menu.classList.contains('is-active')) {
            menu.classList.remove('is-active');
          } else {
            menu.classList.add('is-active');
          }
        }
      </script>
</body>
</html>
