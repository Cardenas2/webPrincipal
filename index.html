<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Web Personal</title>
</head> 
<body>
    <i class="icon-menu burger-button" id="burger-menu"></i>
    <header class="header">
        <div class="container">
            <figure class="logo">
                <img src="img/logotipo.svg" width="120" alt="logotipo, marca personal Vania Cárdenas">
            </figure>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="#">Portafolio</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Acerca</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contacto</a></li>
                </ul>
            </nav>
        </div><!--fin container-->
    </header><!--fin clase header-->

    <article class="hero">
        <div class="container">
            <div class="hero__text">
                <p class="hero__parrafo">Hola, mi nombre es Vania</p>
                <h1 class="hero__titulo1">y me dedico al diseño y desarrollo de sitios web</h1>
            </div>
        </div>
    </article>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script>
        const menu = document.querySelector('.menu');
        console.log(menu);
        const burgerButton = document.querySelector('#burger-menu');
        
        burgerButton.addEventListener('click', function() {
            menu.classList.toggle('is-active')
        });

        const menuLink = document.querySelectorAll(".menu__link");
            menuLink.forEach(function(element) {
                element.addEventListener("click", function() {
                menu.classList.remove("is-active");
        });
});
    </script>
</body>
</html>
