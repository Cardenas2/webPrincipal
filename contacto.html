<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon2.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Personal</title>
</head> 
<body>
    <span class="burger-button" id="burger-menu"><i class="icon-Menu fas fa-bars"></i></span>
    <header class="header">
        <div class="container">
            <figure class="logo">
                <img src="img/logotipo.svg" width="120" alt="logotipo, marca personal Vania Cárdenas">
            </figure>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link" href="index.html">Portafolio</a></li>
                    <li class="menu__item"><a class="menu__link" href="acerca.html">Acerca</a></li>
                    <li class="menu__item"><a class="menu__link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div><!--fin container-->
    </header><!--fin clase header-->
    <sectin class="contacto">
           <img class="contacto__imagen" src="https://i.imgur.com/2RSY3vQ.jpg" alt="mujer trabajando en computador">
           <div class="contacto__formulario">
               <h2 class="titulo2 titulo2--color">Planea tu Proyecto</h2>
               <p class="parrafo parrafo--color">Estas interesado en mi trabajo? Contáctame y deja los detalles de tu proyecto en el siguiente formulario. Te responderé lo antes posible.</p>
               <form class="form" action="#" method="post">
                   <div class="form__grupo">
                       <div class="form__individual">
                           <label class="parrafo parrafo--color" for="name">Nombre</label>
                           <input type="text" id="name" name="user_name">
                       </div>
                       
                       <div class="form__individual">
                           <label class="parrafo parrafo--color" for="mail">Email</label>
                           <input type="email" id="mail" name="user_mail">
                       </div>
                       <div class="form__individual">
                           <label class="parrafo parrafo--color" for="mail">Asunto</label>
                           <input type="email" id="mail" name="user_mailSubjects">
                       </div> 
                   </div>
                   <div class="form__grupo">
                       <div class="form__individual">   
                           <label class="parrafo parrafo--color" for="msg">Mensaje:</label>
                           <textarea id="msg" name="user_message"></textarea>
                       </div>
                   </div>
                   <button class="form__enviar" type="submit">Enviar</button>   
               </form>
           </div> <!--fin contacto__formulario-->
    </sectin><!--fin seccion contacto-->
    
    <footer class="footer">
        <div class="container">
            <figure class="logo logo--footer">
                <img class="logo"  src="img/logotipo.svg" width="120" alt="logotipo, marca personal Vania Cárdenas">
            </figure>
            
            <div class="footer__redeSociales">
                <a href="https://www.linkedin.com/in/vania-c%C3%A1rdenas-36265216/" class="footer__rsItem"><i class="fab fa-linkedin-in footer__icono"></i>
                </a>
                <a href="https://github.com/Cardenas2" class="footer__rsItem"><i class="fab fa-github footer__icono"></i>
                </a>
                <a href="https://www.behance.net/vaniacarde61c8" class="footer__rsItem"><i class="fab fa-behance footer__icono"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/69a9355227.js" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
   
</body>
</html>
